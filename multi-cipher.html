<style>
  /* Cypher */
.cypher {
  text-align: center;
}

/* multi-translator */
.cypher-textarea {
  width: 60%;
  height: 150px;
  margin-bottom: 10px;
  padding: 10px;
  border: none;
  border-radius: 10px;
  color: var(--white-2);
  background-color:var(--black-2);
  resize: none;
}

.cypher-buttons {
  padding: 2%;
}

.cipher-radio{
  font-size: 1rem;
  cursor: pointer;
}

#cipherDropdown{
  margin-top: 10px;
  width: 150px;
  height: auto;
}

#cypher-copy-button {
  background-color: var(--blue-0);
  border: none;
  border-radius: 30px;
  border: none;
  height: 80px;
  width: 150px;
  font-size: 1rem;
  cursor: pointer;
  margin-top: 10px;
}

#cypher-copy-button:hover {
  background-color: var(--blue-1);
}

#cypher-copy-button:active {
  background-color: var(--blue-2);
}
</style>
<body>

  <div class="sidenav">
    <div class="cipher-radio">
      <label><input type="radio" name="mode" value="encode" checked> Encode</label><br>
      <label><input type="radio" name="mode" value="decode"> Decode</label><br>
      <label for="caesarShift">Shift Value:</label><input type="number" id="caesarShift" min="0" max="25" value="3">
    </div>

    <button id="cypher-copy-button">Copy Output</button>

      <select id="cipherDropdown">
        <option value="atbash">Atbash</option>
        <option value="ascii">ASCII</option>
        <option value="base64">Base64</option>
        <option value="binary">Binary</option>
        <option value="caesar">Caesar</option>
        <option value="hex-colour">Hex Colour</option>
        <option value="hexadecimal">Hexadecimal</option>
        <option value="morse">Morse Code</option>
        <option value="pig-latin">Pig Latin</option>
        <option value="tap">Tap Code</option>
        <option value="unicode">Unicode</option>
        <option value="uwu">UwU</option>
      </select>
  </div>

      <h1>Multi-Translator</h1>
      <div class="cypher-options">
      <textarea class="cypher-textarea" id="inputText" placeholder="Input"></textarea>
      <textarea class="cypher-textarea" id="outputText" readonly placeholder="Output"></textarea>
    </div>
  </div>
  
  <script src="Javascript/cypher.js"></script>
