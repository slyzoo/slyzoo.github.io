<style>
  .code {
  text-align: left;
  background-color: var(--grey-2);
  color: var(--white-1);
  padding: 10px;
  max-width: 50%;
  border-radius: 5px;
  margin: auto;
  overflow: auto;
  font-size: 16px;
  line-height: 1.5;
  display: block;
  white-space: pre-wrap;
}

#syntax { /* include & typedef & return */
  color: var(--red-0);
}

#comment {
  color: var(--grey-3);
  background-color: #2b2b2b;
  padding: 4px;
}

#library {
  color: var(--blue-0);
}

#int {
  color: var(--green-1);
}

#float {/* floats and doubles */
  color: var(--yellow-0);
}

#str {/* strings & chars */
  color: var(--magenta-2);
}

#const {
  color: var(--pink-4);
}

#switch { /* switches/cases & if statments*/

}
</style>
