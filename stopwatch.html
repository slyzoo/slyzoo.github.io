<style>
  /* Stopwatch */
#StopwatchTitle {
  font-size: 4rem;
}

#StopwatchContainer {
	margin: auto;
  width: 50%;
	max-width: 40vw;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  border-radius: 50px;
  background-color: var(--black-2);
}

#StopwatchDisplay {
  font-size: max(4vw);
  font-family: monospace;
  color: var(--white-2);
  margin-bottom: 20px;
}

#StopwatchControls button {
  font-size: 1.5rem;
  padding: 10px 20px;
  margin: 5px;
  min-width: 125px;
  cursor: pointer;
  transition: background-color 0.5s ease;
}

#StopwatchStart {
  background-color: var(--blue-0);
  border: none;
  border-radius: 30px;
}

#StopwatchStart:hover {
  background-color: var(--blue-1);
}

#StopwatchStop {
  background-color: var(--pink-0);
  border: none;
  border-radius: 30px;
}

#StopwatchStop:hover {
  background-color: var(--pink-1);
}

#StopwatchReset {
  background-color: var(--white-2);
  border: none;
  border-radius: 30px;
}

#StopwatchReset:hover {
  background-color: var(--white-1);
}
</style>

<div id="body_text">
  <h1 id="StopwatchTitle">Stopwatch</h1>
    <div id="StopwatchContainer">
      <div id="StopwatchDisplay">00:00:00:00</div>
        <div id="StopwatchControls">
          <button id="StopwatchStart" onclick="StartStopwatch()">Start</button>
          <button id="StopwatchStop" onclick="StopStopwatch()">Stop</button>
          <button id="StopwatchReset" onclick="ResetStopwatch()">Reset</button>
