<head>

<!-- not sure? -->

<!-- embed support part-1 -->

<body>
  <nav class="enclave">
    <!-- Home -->
      <a href="https://slyzoo.net"><button id="button"><img height="30px" src="/Images/home.png"></button></a>
    <!-- NeoDroid -->
      <a href="https://slyzoo.net/Big-Projects/neodroid"><button id="button"><img height="30px" src="/Images/neodroid.png"></button></a>
    <!-- Project Magenta -->
      <a href="https://slyzoo.net/Big-Projects/project-magenta" id="project-magenta"><button id="button"><img height="30px" src="/Images/keyboard.png"></button></a>
    <!-- Multi-translator -->
      <a href="https://slyzoo.net/multi-translator"><button id="button"><img height="30px" src="/Images/translate.png"></button></a>
    <!-- Games -->
      <a href="https://slyzoo.net/games"><button id="button"><img height="30px" src="/Images/controller.png"></button></a>
    <!-- Calculator -->
      <a href="https://slyzoo.net/multi-calculator"><button id="button"><img height="30px" src="/Images/calculator.png"></button></a>
    <!-- Stopwatch -->
      <a href="https://slyzoo.net/Small-Projects/stopwatch"><button id="button"><img height="30px" src="/Images/stopwatch.png"></button></a>
    <!-- Gemini -->
      <a href="https://slyzoo.net/Minecraft/Arg/gemini" id="gemini"><button id="button"><img height="30px" src="/Images/gemini-smp.png"></button></a>
    <!-- Learning C -->
      <a href="https://slyzoo.net/learning/c"><button id="button"><img height="30px" src="/Images/c-logo.png"></button></a>
    <!-- Wikis -->
      <a href="https://slyzoo.net/Minecraft/Fabric/More-Food-Mod-wiki"><button id="button"><img height="30px" src="/Images/more-food/diamond_apple.png"></button></a>
      <a href="https://slyzoo.net/Minecraft/Fabric/More-Gems-Mod-wiki"><button id="button"><img height="30px" src="/Images/more-gems/ruby.png"></button></a>
      <a href="https://slyzoo.net/Minecraft/Fabric/More-Metals-Mod-wiki"><button id="button"><img height="30px" src="/Images/more-metals/purple_gold_ingot.png"></button></a>
      <a href="https://slyzoo.net/Minecraft/Fabric/More-Weapons-Mod-wiki"><button id="button"><img height="30px" src="/Images/more-weapons/lifestealer_sword.png"></button></a>
      <a href="https://slyzoo.net/Minecraft/Fabric/The-Backrooms-Mod-wiki"><button id="button"><img height="30px" src="/Images/backrooms/backrooms_level_zero_wall_block.png"></button></a>
      <a href="https://slyzoo.net/Minecraft/Fabric/More-Hearts-Mod-wiki"><button id="button"><img height="30px" src="/Images/more-hearts/diamond_plated_heart.png"></button></a>

    </nav>

    <nav class="small-enclave">
      <button class="game-tabs" id="game-default-open" onclick="openTabGame(event, 'snake-game-container')"><img src="Images/snake.png" height="30"></button>
      <button class="game-tabs" onclick="openTabGame(event, 'rockPaperScissorsgame')"><img src="Images/rock-paper-scissors.png" height="30"></button>
    </nav>

    <div class="game-tab-content" id="snake-game-container">
      <div id="reset-and-score">
        <div id="snake-game-score">0</div>
        <button id="snake-reset-button">Reset Game</button>
      </div>
      <h4>controls: WASD</h4>
      <canvas id="snake-game-board" width="625vw" height="625vh"></canvas>
    </div>
  
    <!-- Tab content for Rock-Paper-Scissors -->
    <div class="game-tab-content" id="rockPaperScissorsgame">
      <h1 class="gameText" id="playerText">Player: </h1>
      <h1 class="gameText" id="computerText">Computer: </h1>
      <button class="choiceButton" id="ROCK">ROCK</button>
      <button class="choiceButton" id="PAPER">PAPER</button>
      <button class="choiceButton" id="SCISSORS">SCISSORS</button>
    </div>

<script src="Javascript/tabs.js"></script>
<script src="Javascript/snakeGame.js"></script>
<script src="Javascript/rpsgame.js"></script>
<noscript>Your browser does not support JavaScript!</noscript>
</body>
</html>
