<body>
  <div id="calculator">
    <input id="calculator-display" readonly>
      <div id="calculator-number-buttons">
        <button class="calculator-operator-button" onclick="appendToDisplay('+')" >+</button>
        <button class="calculator-number-button" onclick="appendToDisplay('1')">1</button>
        <button class="calculator-number-button" onclick="appendToDisplay('2')">2</button>
        <button class="calculator-number-button" onclick="appendToDisplay('3')">3</button>
        <button class="calculator-special-button" onclick="appendToDisplay('%')">%</button>
        <button class="calculator-operator-button" onclick="appendToDisplay('-')">−</button>
        <button class="calculator-number-button" onclick="appendToDisplay('4')">4</button>
        <button class="calculator-number-button" onclick="appendToDisplay('5')">5</button>
        <button class="calculator-number-button" onclick="appendToDisplay('6')">6</button>
        <button class="calculator-special-button" onclick="appendToDisplay('tan')">tan</button>
        <button class="calculator-operator-button" onclick="appendToDisplay('*')">×</button>
        <button class="calculator-number-button" onclick="appendToDisplay('7')">7</button>
        <button class="calculator-number-button" onclick="appendToDisplay('8')">8</button>
        <button class="calculator-number-button" onclick="appendToDisplay('9')">9</button>
        <button class="calculator-special-button" onclick="appendToDisplay('cos')">cos</button>
        <button class="calculator-operator-button" onclick="appendToDisplay('/')">÷</button>
        <button class="calculator-operator-button" onclick="clearDisplay()" >Clear</button>
        <button class="calculator-number-button" onclick="appendToDisplay('0')">0</button>
        <button class="calculator-special-button" onclick="appendToDisplay('.')">.</button>
        <button class="calculator-special-button" onclick="appendToDisplay('sin')">sin</button>
        <button class="calculator-operator-button" onclick="calculate()">=</button>
        <button class="calculator-special-button" onclick="appendToDisplay('&lpar;')">(</button>
        <button class="calculator-special-button" onclick="appendToDisplay('&rpar;')">)</button>
      </div>
      <div id="footer">
          <footer>
            <button class="openSettingsButton">
              <img src="../Images/settings-96x96px-pink.png" height="30" class="">
            </button>
          <div id="settingsContainer" class="settings-container" style="display: none;">
            <div class="tabs">
              <button class="tab-button" onclick="openTab(event, 'General')">General</button>
              <button class="tab-button" onclick="openTab(event, 'Privacy')">Privacy</button>
