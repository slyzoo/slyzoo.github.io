    </div>
    <div class="main">
      <div class="multi-calc-display"></div>
      <div class="calculator-grid">
        <input type="text" class="multi-calculator-display" readonly>
        
        <button onclick="appendValue('1')" class="multi-calculator-number-buttons">1</button>
        <button onclick="appendValue('2')" class="multi-calculator-number-buttons">2</button>
        <button onclick="appendValue('3')" class="multi-calculator-number-buttons">3</button>
        <button onclick="appendValue('+')" class="multi-calculator-operator-buttons">&plus;</button>
        <button onclick="appendValue('e')" class="multi-calculator-buttons">e</button>
        <button onclick="appendValue('!')" class="multi-calculator-buttons">x!</button>
        <button onclick="appendValue('4')" class="multi-calculator-number-buttons">4</button>
        <button onclick="appendValue('5')" class="multi-calculator-number-buttons">5</button>
        <button onclick="appendValue('6')" class="multi-calculator-number-buttons">6</button>
        <button onclick="appendValue('-')" class="multi-calculator-operator-buttons">&minus;</button>
        <button onclick="appendValue('sin')" class="multi-calculator-buttons">sin</button>
        <button onclick="appendValue('cosin')" class="multi-calculator-buttons">cosin</button>
        <button onclick="appendValue('7')" class="multi-calculator-number-buttons">7</button>
        <button onclick="appendValue('8')" class="multi-calculator-number-buttons">8</button>
        <button onclick="appendValue('9')" class="multi-calculator-number-buttons">9</button>
        <button onclick="appendValue('×')" class="multi-calculator-operator-buttons">&times;</button>
        <button onclick="appendValue('π')" class="multi-calculator-buttons">π</button>
        <button onclick="appendValue('tan')" class="multi-calculator-buttons">tan</button>
        <button onclick="appendValue('.')" class="multi-calculator-buttons">.</button>
        <button onclick="appendValue('0')" class="multi-calculator-number-buttons">0</button>
        <button onclick="appendValue('=')" class="multi-calculator-operator-buttons">&equals;</button>
        <button onclick="appendValue('÷')" class="multi-calculator-operator-buttons">&div;</button>
        <button onclick="appendValue('&lpar;')" class="multi-calculator-buttons">&lpar;</button>
        <button onclick="appendValue('&rpar;')" class="multi-calculator-buttons">&rpar;</button>
        <button onclick="clearDisplay()" class="multi-calculator-delete-buttons clear-btn">C</button>
        <button onclick="deleteLast()" class="multi-calculator-delete-buttons">Del</button>
      </div>
      <script src="Javascript/multi-calc.js"></script>
      <noscript>Your browser does not support JavaScript!</noscript>
    </div>
