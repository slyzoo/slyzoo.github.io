<div class="cypher">
    <h1>ASCII Encoder</h1>

    <textarea id="inputText" rows="4" cols="50"></textarea>
    <button onclick="translateToASCII()">Encoder</button>
    <div id="output"></div>
    
    
    <h1>ASCII Decoder</h1>
    <label for="encoded_text">Enter ASCII-encoded text:</label>
