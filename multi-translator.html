<head>

	<link rel="stylesheet" href="/Styles/style.css">

<!-- embed support part-2 -->
	<meta property="og:title" content="Multi-Translator">
	<meta property="og:description" content="A cypher translator that supports Atbash, ASCII, Binary, base 64, Caesar, Hex-colour, and Morse code">

<style>
  /* Cypher */
.cypher {
  text-align: center;
}

/* multi-translator */
.cypher-textarea {
  width: 60%;
  height: 100px;
  margin-bottom: 10px;
  padding: 10px;
  border: none;
  border-radius: 10px;
  color: var(--white-2);
  background-color:var(--black-2);
}

.cypher-buttons {
  padding: 2%;
}

.cypher-radio{
  font-size: 1rem;
  cursor: pointer;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  position: relative;
  margin-right: 10px;
  transition: background-color 0.2s, border-color 0.2s;
}

#cypher-copy-button {
  background-color: #48a7ff;
  border: none;
  border-radius: 30px;
  border: none;
  height: 80px;
  width: 150px;
  font-size: 1rem;
  cursor: pointer;
}

#cypher-copy-button:hover {
  background-color: var(--pink-1);
}

#cypher-copy-button:active {
  background-color: var(--pink-2);
}
</style>
<body>
  <nav class="enclave">
    <!-- Home -->
      <a href="https://slyzoo.net"><button id="button"><img height="30px" src="/Images/icons/home.png"></button></a>
    <!-- NeoDroid -->
      <a href="https://slyzoo.net/neodroid"><button id="button"><img height="30px" src="/Images/icons/neodroid.png"></button></a>
    <!-- Project Magenta -->
      <a href="https://slyzoo.net/project-magenta" id="project-magenta"><button id="button"><img height="30px" src="/Images/icons/keyboard.png"></button></a>
    <!-- Multi-translator -->
      <a href="https://slyzoo.net/multi-translator"><button id="button"><img height="30px" src="/Images/icons/translate.png"></button></a>
    <!-- Calculator -->
    <a href="https://slyzoo.net/multi-calculator"><button id="button"><img height="30px" src="/Images/icons/calculator.png"></button></a>
    <!-- Stopwatch -->
      <a href="https://slyzoo.net/stopwatch"><button id="button"><img height="30px" src="/Images/icons/stopwatch.png"></button></a>
    <!-- Learning C -->
      <a href="https://slyzoo.net/programming"><button id="button"><img height="30px" src="/Images/icons/code.png"></button></a>
    <!-- Fabric mods -->
      <a href="https://slyzoo.net/fabric-mods"><button id="button"><img height="30px" src="/Images/icons/fabric.png"></button></a>
  </nav>

  <div class="cypher">
    <div class="container">
      <h1>Multi-Translator</h1>
      <div class="cypher-options">
        <div>
          <label>
            <input type="radio" name="mode" value="encode" checked> Encode
          </label>
          <label>
            <input type="radio" name="mode" value="decode"> Decode
          </label>
        </div>
        <div>
          <select id="cipherSelect">
            <option value="atbash">Atbash</option>
            <option value="ascii">ASCII</option>
            <option value="base64">Base64</option>
            <option value="binary">Binary</option>
            <option value="caesar">Caesar</option>
            <option value="hex-colour">Hex Colour</option>
            <option value="morse">Morse Code</option>
          </select>
        </div>
        <button id="cypher-copy-button">Copy Output</button><br>
      <textarea class="cypher-textarea" id="inputText" placeholder="Input"></textarea>
  
  
<!-- ciphers / feats to add
        Tab code
        Adjustable caesar
        Numerology code
        Unicode
        Wingdings (emoji)
        Atomic names
        Atomic numbers
        Atomic symbols
        Pig latin
        
        TODO : fix hexcolour
-->
  
        <!-- Caesar Shift Input -->
        <div id="caesarShiftContainer" style="display: none;">
          <label for="caesarShift">Shift:</label>
          <input type="number" id="caesarShift" value="1" min="1" max="25">
        </div>
      </div>
  
      <textarea class="cypher-textarea" id="outputText" readonly placeholder="Output"></textarea>
    </div>
  </div>
  
  <script src="Javascript/cypher.js"></script>
  <script src="Javascript/theme.js"></script>
</body>
</html>
